<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light col">
    <a class="navbar-brand" routerLink="/">Home</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a routerLink="add" class="nav-link">Ajouter</a></li>
        <li class="nav-item"><a routerLink="modif" class="nav-link">Modifier</a></li>
        <li class="nav-item"><a routerLink="delete" class="nav-link">Supprimer</a></li>
      </ul>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
<div class="m-3">
  <h3>Show/Hide all voitures</h3>
  <br>
  <button class="btn {{buttonState}}" (click)="toggle()">{{buttonShow}}</button>
</div>

<table mat-table [dataSource]="voitures" class="table toggle" *ngIf="show">
  <caption>Here all voitures in database</caption>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let elem"> {{elem.id}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let elem"> {{elem.color}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let elem"><a href="{{elem.map}}" target="_blank">{{elem.location}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="wheels">
    <th mat-header-cell *matHeaderCellDef> Wheels </th>
    <td mat-cell *matCellDef="let elem">{{elem.wheels}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div id="target"></div>
